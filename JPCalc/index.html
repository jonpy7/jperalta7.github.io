<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JP Calculator</title>
    <script async src="js/script.js">
    </script>
</head>

<body>
    <h1>JP Calculator</h1>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" enabled />

        <div class="calculator-keys">

            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" class="mas-min-operator" value="+/-"></button> </button>
            <button type="button" class="percent-operator" value="%"></button>

            <button type="button" class="div-operator" value="/">&divide;</button>

            <button type="button" class="times-operator" value="*">&times;</button>
            <button type="button" class="min-operator" value="-">-</button>
            <button type="button" class="plus-operator" value="+">+</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>


            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>


            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>


            <button type="button" class="btn-zero" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="blank-operator" value=""></button>


            <button type="button" class="equal-sign operator" value="=">=</button>

        </div>
    </div>
    <div>
        <h2>Use mouse to calculate basic arithmetics. </h2>
        <h3>JP Calc V. 1</h3>

    </div>
</body>

</html>
